<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getComputerChoice() {
            const choices = ["Rock", "Paper", "Scissor"];
            index = Math.floor(Math.random() * 3);
            return choices[index]
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();
            if (playerSelection == "rock" && computerSelection == "paper") {
                return -1
            }
            else if (playerSelection == "rock" && computerSelection == "scissor") {
                return 1
            }
            else if (playerSelection == "paper" && computerSelection == "rock") {
                return 1
            }
            else if (playerSelection == "paper" && computerSelection == "scissor") {
                return -1
            }
            else if (playerSelection == "scissor" && computerSelection == "rock") {
                return -1
            }
            else if (playerSelection == "scissor" && computerSelection == "paper") {
                return 1
            }
            else if (playerSelection == computerSelection) {
                return 0
            }
            else {
                return "Invalid Entry"
            }
        }

        function game() {
            let score = 0;
            for (i = 0; i < 5; i++) {
                let playerSelection = prompt("Enter your choice :");
                let computerSelection = getComputerChoice();
                result = playRound(playerSelection, computerSelection);
                if (result==1){
                    console.log(`You Win!${playerSelection} beats ${computerSelection}`);
                    
                }
                else if (result==-1){
                    console.log(`You Lose!${computerSelection} beats ${playerSelection}`);
                    
                }
                else if(result == 0) {
                    console.log(`This is a tie.Both of them are ${playerSelection}`);
                    
                }
                else {
                    console.log(result+". Please try again.");
                    i = i - 1;

                }
                if(typeof result === "number"){
                    score += result;
                }
            }
            if (score > 1){
                return `You scored ${score}. You Won the Game`
            }
            else if (score == 0 ){
                return `You scored ${score}. It is a tie.`
            }
            else if (score < 1 ){
                return `You scored ${score}. You lost the Game.`
            }
            else {
                return `You scored ${score}. There's something wrong.`
            }
        }
        console.log(game());
    </script>
</body>

</html>
